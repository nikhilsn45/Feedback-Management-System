<!DOCTYPE html>
<html lang="en">
  <head>
    <title>M.A.N.A.G.E.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static',filename = 'icomoon/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'jquery-ui.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'owl.carousel.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'owl.theme.default.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'owl.theme.default.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'jquery.fancybox.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'bootstrap-datepicker.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'flaticon/font/flaticon.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'aos.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'style.css')}}">
   
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  
  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
   
    
    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">
      
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <div class="site-logo mr-auto w-25"><a href="{{url_for('home')}}">M.A.N.A.G.E.</a></div>
        </div>
      </div>
      
    </header>

    <div class="intro-section" id="home-section">
      
      <div class="slide-1" style="background-image: url('images/hero_1.jpg');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <div class="row align-items-center">

                <div class="col-lg-8" data-aos="fade-up" data-aos-delay="500">
                  <form action="/sendfeed/" method="post" class="form-box">
                    <!--<h3 class="h4 text-black mb-4">year={{year}} - div={{division}}</h3>

                        <div class="col-lg-12">
                          <input type="checkbox" style="margin-left: 20px;" name="division">Co-ordination.
                          <input type="checkbox" style="margin-left: 20px;" name="rollno">pronounciation.
                          <input type="checkbox" style="margin-left: 20px;" name="division">fast completion.
                          <input type="checkbox" style="margin-left: 20px;" name="subject" >low voice.
                        </div>
                        <div class="col-lg-12">
                          <textarea name="message" rows="3"></textarea>
                        </div>-->
                        {% for i in range(res|count) %}
                          <h3 class="h4 text-black mb-4">{{res[i][0]}} - {{res[i][1]}}</h3>
                          <input type="hidden" style="margin-left: 20px;" name='d1' value={{res[i][0]}}>
                          <input type="hidden" style="margin-left: 20px;" name='d2' value={{res[i][1]}}>
                          <div class="col-lg-12">
                            <input type="checkbox" style="margin-left: 20px;" name=convert({{i}}); value=String({{i}})>Co-ordination.
                            <!--<input type="checkbox" style="margin-left: 20px;" name=String({{i}}) >pronounciation.
                            <input type="checkbox" style="margin-left: 20px;" name=String({{i}})>fast completion.
                            <input type="checkbox" style="margin-left: 20px;" name=String({{i}}) >low voice.-->
                          </div>
                          
                          <div class="col-lg-12">
                            <textarea name="message" rows="3">
                              
                            </textarea>
                          </div>
                        
                        {% endfor %}

                    <div class="form-group">
                      <input type="submit" class="btn btn-primary btn-pill" value="Submit" name="submitdata">
                    </div>

                  </form>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    
     


  <script src="{{url_for('static',filename ='jquery-3.3.1.min.js' )}}"></script>
  <script src="{{url_for('static',filename = 'jquery-migrate-3.0.1.min.js')}}"></script>
  <script src="{{url_for('static',filename = 'owl.carousel.min.js')}}"></script>
  <script src="{{url_for('static',filename = 'jquery.stellar.min.js')}}"></script>
  <script src="{{url_for('static',filename = 'jquery.countdown.min.js')}}"></script>
  <script src="{{url_for('static',filename = 'aos.js')}}"></script>
  <script src="{{url_for('static',filename = 'jquery.fancybox.min.js')}}"></script>
  <script src="{{url_for('static',filename = 'jquery.sticky.js')}}"></script>
  <script src="{{url_for('static',filename = 'main.js')}}"></script>

    
    <script type="text/javascript">
      function convert(int a){
           
          return "coo" + 'a'
      }
    </script>
  </body>
</html>
